{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6 p-2 text-right">
        <p>Sprawdź jakie ankiety są do wypełnienia.</p>
        <a class="btn btn-dark" href="{% url 'questionnaires' %}"> sprawdź </a>
    </div>
</div>
<div class="row justify-content-center py-4">
    <div class="col-6 bg-white p-3 rounded shadow ">
        <div class="p-3 text-center">
            <h4 class="">Wypełnione ankiety</h4>
        </div>
    <table class="table">
        <thead>

        </thead>
        <tbody>
            {% for q in questionnaires %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td> <a href="{% url 'respondent_questionnaire' id_questionnaire=q.id %}">{{q.name}}</a></td>
            </tr>
            {% empty %}
            <div class="py-2 pt-3 alert-warning text-center rounded">
                <p>Nie wypełniłeś żadnej ankiety!</p>
            </div>
            {% endfor %}
        </tbody>
      </table>
</div>
</div>

{% endblock %}
