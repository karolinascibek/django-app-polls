{% extends 'account/detail_profile.html' %}
{% block profile %}

<div >
    <form action="{% url 'password_change' %}" method="POST">
        {% csrf_token %}
        {% if success %}
        <div class='bg-success p-2' >
            {{success}}
        </div>
        {% endif %}
        <div class='form-group'>
            <input type="password"  name="old_password" class="form-control" placeholder="Aktualne hasło" >
            {{form.old_password.errors}}
        </div>
         {% if error %}
        <div class='text-danger p-2' >
            {{error}}
        </div>
        {% endif %}
        <div class='form-group'>
            <input type="password"  name='new_password1' class="form-control" placeholder="Nowe hasło" >
            {{form.new_password1.errors}}
        </div>
        <div class='form-group'>
            <input type="password"  name='new_password2' class="form-control" placeholder="Powtórz hasło" >
            {{form.new_password2.errors}}
        </div>
        <div class='form-group'>
            <input type="submit"  class='btn btn-primary' value="Zapisz">
        </div>
        
    </form>
</div>
{% endblock %}
