<div id="app">
    <form>
        <div classs="form-group row">
            <div class="col-12">
                <label for="exampleInputName">Nazwa użytkownika</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-9">
                <input type="text" name='username' class="form-control" id="exampleInputName"
                    value="{{request.user.username}}">
            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="submit"> Zmień</button>
            </div>
        </div>
    </form>


    [[ message ]]
</div>

{% block script %}
<script>
    var app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
{% endblock  %}
