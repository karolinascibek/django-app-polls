{% extends 'account/detail_profile.html' %}
{% block profile %}
<div id="app">
    <form   action="{% url 'update_profile' %}" method="POST">
        {% csrf_token %}
        {% if success %}
        <div class='bg-success p-2' >
            {{success}}
        </div>
        {% endif %}
        <div classs="form-group row">
            <div class="col-12">
                <label for="exampleInputName">Nazwa użytkownika</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-9">
                <input type="text" name='username'  class="form-control" id="exampleInputName" value="{{ request.user.username}}">
                {{form.username.errors}}
            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="submit"> Zmień</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
